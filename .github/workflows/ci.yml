name: CI - HTML checks

on:
 push:
   branches: ["main"]
 pull_request:

jobs:
 htmlhint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Setup Node
       uses: actions/setup-node@v4
       with:
         node-version: "20"

     - name: Install htmlhint
       run: npm install -g htmlhint

     - name: Run htmlhint
       run: htmlhint index.html
